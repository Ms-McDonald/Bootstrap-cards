<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/css/card.css">
  </head>
  <body>
    <div class="row justify-content-center">
<div class="col-3">
    <div class="card" style="width: 18rem;">
        <img src="img/a guy.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Double chin removal</h5>
          <p class="card-text">Click here to remove the chin and look good!</p>
          <a href="https://www.wikihow.com/Mew" class="btn btn-primary">Remove that chin!</a>
        </div>
      </div>
</div>
<div class="col-3">
    <div class="card" style="width: 18rem;">
        <img src="img/Ryan-Reynolds-2011.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ryan Reynolds</h5>
          <p class="card-text">Its Ryan Reynolds</p>
          <a href="https://www.youtube.com/channel/UCA3-nIYWu4PTWkb6NwhEpzg" class="btn btn-primary">See Ryan Reynolds</a>
        </div>
      </div>
</div>

<div class="col-3">
    <div class="card" style="width: 18rem;">
        <img src="img/Spider-duck.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Spider_Duck</h5>
          <p class="card-text">The city needs him.</p>
          <a href="https://www.google.com/search?q=spider+duck&sca_esv=1114ab6409594670&rlz=1C1GCEB_enUS1079US1080&hl=en&prmd=isvnhmbtz&source=lnms&sa=X&ved=2ahUKEwie_uq52e6EAxX_kIkEHSLVC1gQ0pQJegQIAhAC&biw=1288&bih=573&dpr=1.5" class="btn btn-primary">See more</a>
        </div>
      </div>
</div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
